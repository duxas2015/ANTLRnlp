group 'com.parser'
version '1.0-SNAPSHOT'

apply plugin: 'antlr'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def mainClass = '/Users/Emily/Documents/Development/antlr/EnglishParser/src/main/java/MainWindow.java'

def configJavaExec = { JavaExec task ->
    task.main = mainClass
    task.classpath = sourceSets.main.runtimeClasspath
    task.standardInput = System.in
}

task run(dependsOn: classes, type: JavaExec) {
    configJavaExec(it)
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
    outputDirectory = new File("src/main/generated".toString())
}

sourceSets {
    generated {
        java.srcDir 'src/main/generated'
    }
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

compileJava.dependsOn generateGrammarSource

allprojects {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        antlr "org.antlr:antlr4:4.7"
        compile group: 'org.antlr', name: 'antlr4', version: '4.7'
        compile 'org.antlr:antlr4-runtime:4.7'
        compile files('src/main/resources/StanfordPoSTagger/stanford-postagger.jar')
    }
}

clean{
    delete "src/main/generated"
}
